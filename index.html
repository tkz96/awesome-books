<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Awesome Books by Talha</title>
  </head>
  <body onload="showBooks()">
    <nav>
      <a href="index.html">Awesome Books</a>

      <ul>
        <li class="nav-list">
          <a href="#" onclick="showBookSection()">Book List</a>
        </li>
        <li class="nav-list">
          <a href="#" onclick="showFormSection()">Add a book</a>
        </li>
        <li class="nav-list">
          <a href="#" onclick="showContactSection()">Contact</a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="container">
        <div class="bookSection">
          <h1>Awesome Books</h1>
          <div id="booksDiv"></div>
        </div>

        <div class="formSection">
          <h1>Add a new book</h1>
          <form action="/">
            <input
              type="text"
              placeholder="Title"
              name="title"
              id="title"
              required
            /><br />
            <input
              type="text"
              placeholder="Author"
              name="author"
              id="author"
              required
            /><br />
            <button type="submit" id="addBook">Add</button>
          </form>
        </div>

        <div class="contactSection">
          <h1>Contact Us</h1>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="show.js"></script>
  </body>
</html>
